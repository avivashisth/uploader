<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sample File Uploader</title>
  <meta name="description" content="Sample File Uploader">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

</head>

<body>
  <div class="container">
    <span class="row mb-2 mt-2">
      <a class="btn btn-primary" id="abort-all-multipart-uploads" role="button">Abort All Multi-Part Uploads</a>

      <select class="form-select ml-4" aria-label="Select Upload Type" id="uploadType">
        <option value="singleChunk"> Single Chunk Upload</option>
        <option selected value="multipartUpload">Multi-Part Upload</option>
      </select>
    </span>

    <span>
    </span>

    <br />

    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <span class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" multiple>
            <label id="selected_file_label" class="custom-file-label" for="customFile">Choose File</label>
          </span>
          <h5 class="d-flex justify-content-center mt-4">Drag File to Upload</h5>
        </div>

        <span class="d-flex justify-content-center text-muted">
          <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
          </svg>
        </span>

        <div class="card-footer">
          <div class=" progress">
            <div id="progress_bar" class="progress-bar " role="progressbar"  aria-valuemin="0" aria-valuemax="100" ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/bundle.js" defer></script>
</body>
</html>
